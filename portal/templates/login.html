{% extends "base.html" %}
{% block title %}Login Â· ServLine{% endblock %}
{% block content %}
  <div class="card max-w-sm mx-auto">
    <h1 class="text-xl font-semibold mb-4">Admin Login</h1>
    {% if error %}
      <div class="mb-3 text-red-300">{{ error }}</div>
    {% endif %}
    <form method="post" action="/login" class="space-y-4">
      <input type="hidden" name="next" value="{{ next or '/' }}">
      <div>
        <label class="block mb-1 font-medium">Username</label>
        <input name="username" class="w-full rounded-xl border border-line bg-panel px-3 py-2 text-ink" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input name="password" type="password" class="w-full rounded-xl border border-line bg-panel px-3 py-2 text-ink" required>
      </div>
      <button type="submit" class="bg-brand-600 hover:bg-brand-500 text-white px-4 py-2 rounded-xl shadow-card w-full">
        Sign In
      </button>
    </form>
  </div>
{% endblock %}
