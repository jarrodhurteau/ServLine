{% extends "base.html" %}
{% block title %}Login Â· ServLine{% endblock %}

{% block content %}
  <section class="card max-w-sm mx-auto">
    <h1 class="text-xl font-semibold mb-4">Admin Login</h1>

    {% if error %}
      <div class="mb-3 rounded-xl border border-red-500 bg-red-900/40 px-3 py-2 text-red-200">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" action="/login" class="space-y-4">
      <input type="hidden" name="next" value="{{ next or '/' }}">

      <div>
        <label for="username" class="block mb-1 font-medium">Username <span class="text-red-500">*</span></label>
        <input id="username" name="username" required
               class="form-control w-full rounded-xl border border-line px-3 py-2 bg-white text-black">
      </div>

      <div>
        <label for="password" class="block mb-1 font-medium">Password <span class="text-red-500">*</span></label>
        <input id="password" name="password" type="password" required
               class="form-control w-full rounded-xl border border-line px-3 py-2 bg-white text-black">
      </div>

      <button type="submit" class="btn btn-primary w-full">Sign In</button>
    </form>
  </section>
{% endblock %}
