{% extends "base.html" %}
{% block title %}New Item · {{ menu.name }} · {{ restaurant.name }}{% endblock %}

{% block content %}
  <p class="crumbs">
    <a href="/restaurants" class="underline">Restaurants</a> ›
    <a href="/restaurants/{{ restaurant.id }}/menus" class="underline">{{ restaurant.name }}</a> ›
    <a href="/menus/{{ menu.id }}/items" class="underline">{{ menu.name }}</a> ›
    New Item
  </p>

  <section class="card max-w-xl mx-auto">
    <h1 class="text-xl font-semibold mb-4">Add New Item to {{ menu.name }}</h1>

    <form method="post" class="space-y-4">
      <div>
        <label for="name" class="block mb-1 font-medium">Name <span class="text-red-500">*</span></label>
        <input id="name" name="name" required
               class="form-control w-full rounded-xl border border-line px-3 py-2 bg-white text-black"
               placeholder="e.g., Large Cheese Pizza">
      </div>

      <div>
        <label for="description" class="block mb-1 font-medium">Description</label>
        <textarea id="description" name="description" rows="3"
                  class="form-control w-full rounded-xl border border-line px-3 py-2 bg-white text-black"
                  placeholder="Optional details (toppings, size notes, etc.)"></textarea>
      </div>

      <div>
        <label for="price" class="block mb-1 font-medium">Price (USD) <span class="text-red-500">*</span></label>
        <input id="price" name="price" type="number" step="0.01" min="0" required
               class="form-control w-full rounded-xl border border-line px-3 py-2 bg-white text-black"
               placeholder="e.g., 12.99">
        <p class="muted mt-1 text-sm">Stored as cents internally for accuracy.</p>
      </div>

      <div class="flex flex-wrap gap-2">
        <button type="submit" class="btn btn-primary">Save Item</button>
        <a href="/menus/{{ menu.id }}/items" class="btn btn-primary">Cancel</a>
      </div>
    </form>
  </section>
{% endblock %}
