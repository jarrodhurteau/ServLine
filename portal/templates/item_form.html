{% extends "base.html" %}
{% block title %}New Item · {{ menu.name }} · {{ restaurant.name }}{% endblock %}
{% block content %}
  <p class="crumbs">
    <a href="/restaurants">Restaurants</a> ›
    <a href="/restaurants/{{ restaurant.id }}/menus">{{ restaurant.name }}</a> ›
    <a href="/menus/{{ menu.id }}/items">{{ menu.name }}</a> ›
    New Item
  </p>

  <div class="card max-w-xl mx-auto">
    <h1 class="text-xl font-semibold mb-4">Add New Item to {{ menu.name }}</h1>
    <form method="post" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Name</label>
        <input name="name" class="w-full rounded-xl border border-line bg-panel px-3 py-2 text-ink" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Description</label>
        <textarea name="description" class="w-full rounded-xl border border-line bg-panel px-3 py-2 text-ink"></textarea>
      </div>
      <div>
        <label class="block mb-1 font-medium">Price (USD)</label>
        <input name="price" type="number" step="0.01" min="0" class="w-full rounded-xl border border-line bg-panel px-3 py-2 text-ink" required>
      </div>
      <button type="submit" class="bg-brand-600 hover:bg-brand-500 text-white px-4 py-2 rounded-xl shadow-card">
        Save Item
      </button>
    </form>
  </div>
{% endblock %}
